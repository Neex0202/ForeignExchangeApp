<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fx</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="jumbotron">
            <h1>Exchange Project</h1>
            <div class="row">
                <!-- column 1 -->
                <div class="col-4">
                    <div id="portfolioBalance">
                        <div id="name">
                            Hello!
                        </div>
                        <div id="USD">
                            
                        </div>
                        <div id="jpy">
                            JPY
                        </div>
                        <div id="eur">
                            EUR
                        </div>
                        <div id="gbp">
                            GBP
                        </div>
                    </div>
                </div>

                <div class="col-4">
                    <div>
                        <h3>jpyEx: <span id="jpyEx"></span></h3>
                    </div>
                    <div>
                        <h3>eurEx: <span id="eurEx"></span></h3>
                    </div>
                    <div>
                        <h3>gbpEx: <span id="gbpEx"></span></h3>
                    </div>
                </div>
                <div class="col-4">
                    <input type="text" id="buyOrSellInputJPY" placeholder="buyOrSellInputJPY"
                        class="form-control col-4">
                    <button type="button" id="buyJPY" class="btn btn-success">Buy</button>
                    <button type="button" id="sellJPY" class="btn btn-danger">Sell</button>
                    <input type="text" id="buyOrSellInputEUR" placeholder="buyOrSellInputEUR"
                        class="form-control col-4">
                    <button type="button" id="buyEUR" class="btn btn-success">Buy</button>
                    <button type="button" id="sellEUR" class="btn btn-danger">Sell</button>
                    <input type="text" id="buyOrSellInputGBP" placeholder="buyOrSellInputGBP"
                        class="form-control col-4">
                    <button type="button" id="buyGBP" class="btn btn-success">Buy</button>
                    <button type="button" id="sellGBP" class="btn btn-danger">Sell</button>
                </div>
            </div>

        </div>

    </header>





    <script src="fx.js" type="text/javascript"></script>
</body>

</html>
